<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg p-0">
      <div class="container-fluid top-nav-bar">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse top-nav-bar" id="navbarNav">
          <ul class="navbar-nav" id="navList">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="home" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                aria-current="page"
                id="leaderBoard"
                onclick="errorToast('Buy Premium to access this feature')"
                >LeaderBoard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                aria-current="page"
                id="reports"
                onclick="errorToast('Buy Premium to access this feature')"
                >Reports</a
              >
            </li>
          </ul>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            id="buyPremium"
            class="topBtn button fw-italic"
            type="button"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="Premium Membership inclues LeaderBoard & Daily & Monthly Reports"
          >
            Buy Premium
          </button>
        </div>
      </div>
    </nav>
    <!-- form -->
    <div class="container">
      <form
        class="row d-flex flex-lg-row flex-md-column align-items-center justify-content-center custom-border p-lg-3 p-md-4 p-3 p-xs-2 m-md-3 m-3"
        id="form"
      >
        <div class="mb-3 mb-sm-2 col-xs-12 col-md-10 col-lg-3">
          <label for="category" class="form-label fw-bold fw-md-semibold"
            >Category</label
          >
          <select class="form-select" id="category" required>
            <option value="Movie">Movie</option>
            <option value="Grocery">Grocery</option>
            <option value="Fuel">Fuel</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="mb-3 mb-sm-2 col-xs-12 col-md-10 col-lg-3">
          <label for="amount" class="form-label fw-bold">Amount</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <div class="mb-3 mb-sm-2 col-xs-12 col-md-10 col-lg-4">
          <label for="description" class="form-label fw-bold"
            >Description</label
          >
          <input type="text" class="form-control" id="description" required />
        </div>
        <div
          class="col-8 col-lg-2 d-flex justify-content-center align-items-center"
        >
          <button type="submit" class="button mt-lg-2" id="submit">
            Submit
          </button>
        </div>
      </form>
      <div
        class="row d-flex m-md-3 m-3 p-lg-3 p-md-4 p-3 custom-border overflow-x-auto mt-0"
      >
        <table class="styled-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div id="pagination"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/notification.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
