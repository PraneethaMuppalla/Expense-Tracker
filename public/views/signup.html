<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <nav>
      <div class="top-nav-bar">
        <h3>Expense Tracker</h3>
      </div>
    </nav>
    <div
      class="container middle-container d-flex flex-column justify-content-center"
    >
      <div class="row justify-content-center align-items-center">
        <div class="col-12 mb-3 text-center"><h2>Create Account</h2></div>
        <div class="col-11 col-lg-5 col-md-8 p-md-4 p-3 bg-white custom-border">
          <form id="form">
            <div class="mb-3">
              <label for="imageUrl" class="form-label fw-bold">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="button mb-3" id="signUp">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
